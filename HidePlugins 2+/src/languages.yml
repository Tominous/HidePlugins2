#Here are the messages corresponding to each language.
languages:
   english:
      update-messages:
         line1: "&fThere is a new version available. &b%newversion%"
         line2: "&fYou can download it at: &b%link%"
         error: "&fError verifying update."
      no-permissions: "&l%player%, &c&lYou do not have permission to do that."
      reload-config: "&aThe configuration has been reloaded!"
      version: "&aThe version of the plugin is: &f%version%"
      no-command-exist: "&fThe command you entered does not exist."
      sounds-error: "&fPlease check that sound is right!"
      help-messages:
         usage: "&fPlease use: &b%help_command%"
         title: "&fCommands List:"
         hplus-command: "&b%hplus_command% &f- &aShow the list of available commands."
         dev-command: "&b%dev_command% &f- &aShow information about the developer."
         ver-command: "&b%ver_command% &f- &aShow the version of the plug-in."
         reload-command: "&b%reload_command% &f- &aReload the plug-in configurations."
         disable-command: "&b%disable_command% &f- &aDisable the plug-in."
      dev:
         line1: "&fCreated by &b%author%"
         line2: "&fDiscord: &b%discord%"
   spanish:
      update-messages:
         line1: "&fHay una nueva version disponible. &b%newversion%"
         line2: "&fPuedes descargarla en: &b%link%"

         dev-command: "&b%dev_command% &f- &aMuestra informacion sobre el desarrollador."
         ver-command: "&b%ver_command% &f- &aMuestra la version del complemento."
         reload-command: "&b%reload_command% &f- &aRecarga la configuracion del complemento."
         disable-command: "&b%disable_command% &f- &aDesactiva el complemento."
